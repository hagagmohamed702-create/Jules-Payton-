<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}نظام المحاسبة{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Arabic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        
        /* Custom RTL styles */
        .form-input, .form-select, .form-textarea {
            @apply mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500;
        }
        
        .form-checkbox {
            @apply rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500;
        }
        
        /* Animations */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50" x-data="{ sidebarOpen: false }">
    <!-- Navbar -->
    {% include '_navbar.html' %}
    
    <div class="flex h-screen pt-16">
        <!-- Sidebar -->
        {% include '_sidebar.html' %}
        
        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="container mx-auto px-4 py-8">
                <!-- Messages -->
                {% if messages %}
                    <div class="mb-6" x-data="{ show: true }">
                        {% for message in messages %}
                            <div x-show="show" 
                                 x-transition
                                 class="mb-4 rounded-lg p-4 
                                        {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-400
                                        {% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-400
                                        {% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-700 border border-yellow-400
                                        {% else %}bg-blue-100 text-blue-700 border border-blue-400{% endif %}">
                                <div class="flex justify-between items-center">
                                    <span>{{ message }}</span>
                                    <button @click="show = false" class="mr-2">
                                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <!-- Page Content -->
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-20 left-4 z-50"></div>
    
    <!-- Modal Container -->
    <div id="modal-container"></div>
    
    <!-- Scripts -->
    <script>
        // HTMX Event Handlers
        document.body.addEventListener('htmx:afterSwap', function(event) {
            // Re-initialize Alpine components if needed
            if (window.Alpine) {
                window.Alpine.initTree(event.detail.target);
            }
        });
        
        // Show toast notifications
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `mb-4 rounded-lg p-4 shadow-lg transform transition-all duration-300 translate-x-full
                ${type === 'error' ? 'bg-red-100 text-red-700 border border-red-400' :
                  type === 'success' ? 'bg-green-100 text-green-700 border border-green-400' :
                  type === 'warning' ? 'bg-yellow-100 text-yellow-700 border border-yellow-400' :
                  'bg-blue-100 text-blue-700 border border-blue-400'}`;
            
            toast.innerHTML = `
                <div class="flex items-center">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="mr-2">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
                toast.classList.add('translate-x-0');
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }
        
        // Listen for HTMX events to show toasts
        document.body.addEventListener('htmx:afterRequest', function(event) {
            const response = event.detail.xhr.response;
            try {
                const data = JSON.parse(response);
                if (data.message) {
                    showToast(data.message, event.detail.successful ? 'success' : 'error');
                }
            } catch (e) {
                // Response is not JSON
            }
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
