<!-- Sidebar -->
<aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
       class="fixed right-0 top-16 h-full w-64 bg-gray-800 text-white transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:h-auto z-30">
    <nav class="p-4">
        <ul class="space-y-2">
            <!-- Dashboard -->
            <li>
                <a href="{% url 'accounting:dashboard' %}" 
                   class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors
                          {% if request.resolver_match.url_name == 'dashboard' %}bg-gray-700{% endif %}">
                    <svg class="h-6 w-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>لوحة التحكم</span>
                </a>
            </li>
            
            <!-- Partners -->
            <li x-data="{ open: false }">
                <button @click="open = !open" 
                        class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <div class="flex items-center">
                        <svg class="h-6 w-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        <span>الشركاء</span>
                    </div>
                    <svg class="h-5 w-5" :class="open ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <ul x-show="open" x-transition class="mr-8 mt-2 space-y-2">
                    <li>
                        <a href="{% url 'accounting:partners_list' %}" 
                           class="block p-2 rounded hover:bg-gray-700">قائمة الشركاء</a>
                    </li>
                    <li>
                        <a href="{% url 'accounting:groups_list' %}" 
                           class="block p-2 rounded hover:bg-gray-700">مجموعات الشركاء</a>
                    </li>
                </ul>
            </li>
            
            <!-- Safes -->
            <li>
                <a href="{% url 'accounting:safes_list' %}" 
                   class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <svg class="h-6 w-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>الخزائن والمحافظ</span>
                </a>
            </li>
            
            <!-- Customers -->
            <li>
                <a href="{% url 'accounting:customers_list' %}" 
                   class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <svg class="h-6 w-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span>العملاء</span>
                </a>
            </li>
            
            <!-- Suppliers -->
            <li>
                <a href="#" 
                   class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <svg class="h-6 w-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                    </svg>
                    <span>الموردين</span>
                </a>
            </li>
            
            <!-- Units -->
            <li>
                <a href="#" 
                   class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <svg class="h-6 w-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    <span>الوحدات</span>
                </a>
            </li>
            
            <!-- Contracts -->
            <li>
                <a href="{% url 'accounting:contracts_list' %}" 
                   class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <svg class="h-6 w-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <span>العقود</span>
                </a>
            </li>
            
            <!-- Installments -->
            <li>
                <a href="#" 
                   class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <svg class="h-6 w-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span>الأقساط</span>
                </a>
            </li>
            
            <!-- Vouchers -->
            <li x-data="{ open: false }">
                <button @click="open = !open" 
                        class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <div class="flex items-center">
                        <svg class="h-6 w-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                        </svg>
                        <span>السندات</span>
                    </div>
                    <svg class="h-5 w-5" :class="open ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <ul x-show="open" x-transition class="mr-8 mt-2 space-y-2">
                    <li>
                        <a href="#" class="block p-2 rounded hover:bg-gray-700">سندات القبض</a>
                    </li>
                    <li>
                        <a href="#" class="block p-2 rounded hover:bg-gray-700">سندات الصرف</a>
                    </li>
                </ul>
            </li>
            
            <!-- Projects & Store -->
            <li x-data="{ open: false }">
                <button @click="open = !open" 
                        class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <div class="flex items-center">
                        <svg class="h-6 w-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                        <span>المشاريع والمخزن</span>
                    </div>
                    <svg class="h-5 w-5" :class="open ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <ul x-show="open" x-transition class="mr-8 mt-2 space-y-2">
                    <li>
                        <a href="#" class="block p-2 rounded hover:bg-gray-700">المشاريع</a>
                    </li>
                    <li>
                        <a href="#" class="block p-2 rounded hover:bg-gray-700">الأصناف</a>
                    </li>
                    <li>
                        <a href="#" class="block p-2 rounded hover:bg-gray-700">حركات المخزن</a>
                    </li>
                </ul>
            </li>
            
            <!-- Reports -->
            <li>
                <a href="#" 
                   class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <svg class="h-6 w-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <span>التقارير</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>

<!-- Sidebar Overlay for Mobile -->
<div x-show="sidebarOpen" 
     @click="sidebarOpen = false"
     class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0">
</div>
