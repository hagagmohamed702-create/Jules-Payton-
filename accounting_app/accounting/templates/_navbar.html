<!-- Navbar -->
<nav class="bg-white shadow-lg fixed top-0 right-0 left-0 z-40">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo and Title -->
            <div class="flex items-center">
                <button @click="sidebarOpen = !sidebarOpen" class="ml-4 lg:hidden">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <h1 class="text-xl font-bold text-gray-800">نظام المحاسبة المتكامل</h1>
            </div>
            
            <!-- User Menu -->
            <div class="flex items-center" x-data="{ userMenuOpen: false }">
                <div class="relative">
                    <button @click="userMenuOpen = !userMenuOpen" 
                            class="flex items-center text-gray-700 hover:text-gray-900 focus:outline-none">
                        <svg class="h-8 w-8 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="font-medium">{{ user.username|default:"المستخدم" }}</span>
                        <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div x-show="userMenuOpen" 
                         x-transition
                         @click.away="userMenuOpen = false"
                         class="absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2">
                        <a href="{% url 'admin:index' %}" 
                           class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                            لوحة الإدارة
                        </a>
                        <hr class="my-2">
                        <a href="{% url 'admin:logout' %}" 
                           class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                            تسجيل الخروج
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
