<!-- مكون نموذج الفلترة مع HTMX -->
<form id="{{ form_id|default:'filter-form' }}"
      hx-get="{{ url }}"
      hx-trigger="change"
      hx-target="{{ target|default:'#results' }}"
      hx-indicator="#filter-spinner"
      {% if push_url %}hx-push-url="true"{% endif %}
      class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        {% for filter in filters %}
        <div>
            <label for="{{ filter.name }}" class="block text-sm font-medium text-gray-700 mb-1">
                {{ filter.label }}
            </label>
            
            {% if filter.type == 'select' %}
            <select name="{{ filter.name }}"
                    id="{{ filter.name }}"
                    class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <option value="">{{ filter.placeholder|default:'الكل' }}</option>
                {% for option in filter.options %}
                <option value="{{ option.0 }}" {% if option.0 == filter.value %}selected{% endif %}>
                    {{ option.1 }}
                </option>
                {% endfor %}
            </select>
            
            {% elif filter.type == 'date' %}
            <input type="date"
                   name="{{ filter.name }}"
                   id="{{ filter.name }}"
                   value="{{ filter.value }}"
                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            
            {% elif filter.type == 'number' %}
            <input type="number"
                   name="{{ filter.name }}"
                   id="{{ filter.name }}"
                   value="{{ filter.value }}"
                   placeholder="{{ filter.placeholder }}"
                   {% if filter.min %}min="{{ filter.min }}"{% endif %}
                   {% if filter.max %}max="{{ filter.max }}"{% endif %}
                   {% if filter.step %}step="{{ filter.step }}"{% endif %}
                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            
            {% else %}
            <input type="text"
                   name="{{ filter.name }}"
                   id="{{ filter.name }}"
                   value="{{ filter.value }}"
                   placeholder="{{ filter.placeholder }}"
                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            {% endif %}
        </div>
        {% endfor %}
    </div>
    
    <div class="mt-4 flex items-center justify-between">
        <button type="reset"
                class="text-sm text-gray-600 hover:text-gray-900"
                hx-get="{{ url }}"
                hx-target="{{ target|default:'#results' }}">
            مسح الفلاتر
        </button>
        
        <div id="filter-spinner" class="htmx-indicator flex items-center text-sm text-gray-500">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            جاري التحميل...
        </div>
    </div>
</form>
