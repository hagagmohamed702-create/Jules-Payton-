<!-- مكون النافذة المنبثقة مع HTMX -->
<div id="{{ modal_id|default:'modal' }}"
     class="fixed inset-0 z-50 overflow-y-auto hidden"
     aria-labelledby="modal-title"
     role="dialog"
     aria-modal="true">
    
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- خلفية شفافة -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
             aria-hidden="true"
             onclick="closeModal('{{ modal_id|default:'modal' }}')"></div>
        
        <!-- محتوى النافذة -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        
        <div class="inline-block align-bottom bg-white rounded-lg text-right overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    {% if icon %}
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full {{ icon_class|default:'bg-blue-100' }} sm:mx-0 sm:h-10 sm:w-10">
                        <i class="{{ icon }} {{ icon_color|default:'text-blue-600' }}"></i>
                    </div>
                    {% endif %}
                    
                    <div class="mt-3 text-center sm:mt-0 sm:mr-4 sm:text-right flex-1">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            {{ title }}
                        </h3>
                        <div class="mt-2" id="{{ modal_id|default:'modal' }}-content">
                            {{ content|safe }}
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                {% if primary_button %}
                <button type="button"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mr-3 sm:w-auto sm:text-sm"
                        {% if primary_action %}
                        hx-{{ primary_method|default:'post' }}="{{ primary_action }}"
                        hx-target="{{ primary_target|default:'body' }}"
                        {% endif %}
                        {% if primary_onclick %}onclick="{{ primary_onclick }}"{% endif %}>
                    {{ primary_button }}
                </button>
                {% endif %}
                
                <button type="button"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm"
                        onclick="closeModal('{{ modal_id|default:'modal' }}')">
                    {{ cancel_button|default:'إلغاء' }}
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function openModal(modalId) {
    document.getElementById(modalId).classList.remove('hidden');
}

function closeModal(modalId) {
    document.getElementById(modalId).classList.add('hidden');
}
</script>
