<!-- مكون الإكمال التلقائي مع HTMX -->
<div class="relative" x-data="{ open: false, selected: null }">
    <input type="text"
           name="{{ name }}"
           id="{{ id|default:name }}"
           placeholder="{{ placeholder }}"
           value="{{ value }}"
           @focus="open = true"
           @click.away="open = false"
           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
           hx-get="{{ search_url }}"
           hx-trigger="keyup changed delay:300ms"
           hx-target="#{{ id|default:name }}-results"
           hx-indicator="#{{ id|default:name }}-spinner">
    
    <!-- مؤشر التحميل -->
    <div id="{{ id|default:name }}-spinner" class="htmx-indicator absolute inset-y-0 left-0 pl-3 flex items-center">
        <svg class="animate-spin h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
    
    <!-- قائمة النتائج -->
    <div x-show="open"
         x-transition:enter="transition ease-out duration-100"
         x-transition:enter-start="transform opacity-0 scale-95"
         x-transition:enter-end="transform opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-75"
         x-transition:leave-start="transform opacity-100 scale-100"
         x-transition:leave-end="transform opacity-0 scale-95"
         class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
         id="{{ id|default:name }}-results">
        <!-- النتائج ستظهر هنا من HTMX -->
    </div>
    
    <!-- حقل مخفي للقيمة المختارة -->
    <input type="hidden" name="{{ name }}_id" id="{{ id|default:name }}_id" value="{{ selected_id }}">
</div>
